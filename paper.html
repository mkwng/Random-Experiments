<body>

    <canvas id="myCanvas" resize="true">
</canvas>


  <!-- Included JS Files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/paper.js"></script>
  <script src="js/app.js"></script>

  <script type="text/paperscript" canvas="myCanvas" >


// All newly created items will receive 
// these style properties: 
project.currentStyle = { 
        fillColor: 'white', 
        strokeColor: 'white', 
        strokeWidth: 6
}; 

var path,path2,unitedPath,unitedPath2; 

a = new RGBColor(1,1,1,.6); 
b = new RGBColor(1,1,1,.8); 
var gradient = new Gradient([a,b], 'radial'); 

path = new Path.Circle(new Point(200, 200), 100);
path.segments[0].handleIn.y+=30;
path.segments[2].handleOut.y+=30;
path.segments[3].point.y+=60;
path.segments[3].handleIn.x=0;
path.segments[3].handleOut.x=0;

path2 = new Path.Rectangle(new Point(200,100), new Size(600,150));

unitedPath = new CompoundPath([path,path2]);

// path.remove();
// path2.remove();

// Fill the path with a gradient color that runs from its center, 
// to the right center of its bounding rectangle: 
var from = path.position; 
var to = path.bounds.rightCenter; 
var gradientColor = new GradientColor(gradient, from, to); 
// path.fillColor = gradientColor;
// path2.fillColor = gradientColor;
unitedPath.fillColor = gradientColor;

  </script>
